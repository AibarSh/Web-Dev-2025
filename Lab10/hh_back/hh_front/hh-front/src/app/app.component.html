<div class="container mt-4">
  <h1>Companies</h1>
  
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let company of companies" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ company.name }}</h5>
          <p class="card-text">{{ company.description }}</p>
          <button (click)="showVacancies(company.id)" class="btn btn-primary">
            Show Vacancies
          </button>
        </div>
      </div>
    </div>
    
    <div class="col-md-6" *ngIf="selectedCompanyVacancies.length > 0">
      <h2>Vacancies</h2>
      <div *ngFor="let vacancy of selectedCompanyVacancies" class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{ vacancy.name }}</h5>
          <p class="card-text">Salary: {{ vacancy.salary }}</p>
          <p class="card-text">{{ vacancy.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
